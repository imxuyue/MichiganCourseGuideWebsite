	{% extends "base.html" %}

	{% block content %}

	<h1> <b> 4 Scheduler </b> </h1>

	h1{
		font-family: Courier;
		text-align: center;
	}
	h2{
		font-family: Comic Sans MS;
	}
	</style>

	<br><br>

	<h2>
		<table align="center">
			<tr>
				<th scope = "col" align = "center"> Term </th>
				<th scope = "col" align = "center"> Term Code </th>
			</tr>

			{% for term in terms %}
			<tr>

			</tr>
			{% endfor %}
		</tabel>
	</h2>

	<h3>
		<table align="center">
			<tr> 
				<td> please enter a term code: <td> </tr>
					<br>
					<tr> <td align="center">
						<form action = "./schools" method = "get">
						<input name =  "TermCode" type = "text"/>
						<input type = "submit" value = "submit"/>  
					</form></td>
				</tr> 
			</table>
		</h3>






		{% if api_error %}
