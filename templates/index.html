{% extends "base.html" %}

{% block content %}

<br><br><br><br>
<h1> <b> 4 Scheduler </b> </h1>



<br><br>
<h2>
	<table align="center">
		<tr>
			<th scope = "col" align = "center"> Term: </th>
		</tr>

		{% for term in terms %}
		<tr>
			<td width="300" align = "center"> <a href = "/terms/{{ term['TermCode']}}"> {{ term['TermDescr'] }} </a></td>
		</tr>
		{% endfor %}


		{% if api_error %}
		<b>Getting the API terms failed!</b>
		Did you set the API token?
		{% endif %}

		{% endblock %}
