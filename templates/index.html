{% extends "base.html" %}

{% block content %}

<br><h2> The terms returned from the schedule API are: </h2>
{% for term in terms %}
    <a href="/terms/{{ term['TermCode']}}">{{ term['TermDescr']}} </a> <br>
{% endfor %}

{% if api_error %}
<b>Getting the API terms failed!</b>
Did you set the API token?
{% endif %}

 
<h2><a href = "/backpack" target="_blank">backpack</a></h2>


{% endblock %}
